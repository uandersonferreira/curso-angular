  (click)="remover(i)">
   {{i+1}} - {{p}}
  </li>
  <button (click)="adicionar()">Adicionar</button>

<hr>
<!--Switch e switch case-->
<div [ngSwitch]= "menyType">
  <div *ngSwitchCase="'user'">
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
    </ul>
  </div>

  <div *ngSwitchDefault> <!-- Caso não passe um type existente  -->
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
    </ul>
  </div>

  <div *ngSwitchCase="'admin'">
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar Usuários</li>
    </ul>
  </div>
  <div *ngSwitchCase="'superuser'">
    <ul>
      <li>Editar Perfil</li>
      <li>Adicionar cartão</li>
      <li>Gerenciar Usuários</li>
      <li>Gerenciar admins</li>
    </ul>
  </div>
</div>
