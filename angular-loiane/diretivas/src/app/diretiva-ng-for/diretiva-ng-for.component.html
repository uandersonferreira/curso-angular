<h5>Diretiva *ngFor</h5>

<ul>
  <li *ngFor="let curso of cursos">
    {{ curso }} <!-- Interpolação {{ }} -->
  </li>
</ul>
<hr>

<h5>Utilizando ngFor com index</h5>

<ul>
  <li *ngFor="let curso of cursos, let i = index">
    {{ i+1 }} - {{ curso }}
  </li>
</ul>

<h5>Removendo o * e usando ng-template com index</h5>
<ul>
  <ng-template ngFor [ngForOf]="cursos" let-curso let-i="index"><!-- []="" (property binding) -->
    <li>
      {{ i+1 }} - {{ curso }}
    </li>
  </ng-template>
</ul>
